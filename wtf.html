<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta charset="utf-8">
	<script type="text/javascript" src="js/acid.js"></script>

	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;

			width: 100%;
			height: 100%;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		#control_panel {
			display: flex;
			position: fixed;
			top: 0;
			left: 0;
			margin: 15px;
			padding: 15px;
			border: 1px solid #333;
			border-radius: 5px;
			background-color: #FFF;
			justify-content: center;
			/*align-items: ;*/
			flex-flow: column;
		}
	</style>
</head>
<body>
<canvas id="canvas"></canvas>

<div id="control_panel">
	<span class="">Variance: <input type="range" id="variance"> <input type="number" id="variance_number"></span>
	<span>Brush size: <input type="range" id="size"> <input type="number" id="size_number"></span>
	<span>Color: <input type="checkbox" id="color"></span>
	<span><input type="button" id="clear" value="Clear"></span>
</div>
</body>
</html>
